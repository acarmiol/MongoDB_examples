<template name="addphotos">
<h1>Adding your Pic:</h1>

<form class="addphotoform" enctype="multipart/form-data">
	<div class="form-group">
		<label for="">Upload Photo</label>
		<input type="file" name="myPhoto" id="myPhoto">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
	<a class="btn btn-default" href="/">Close</a>
</form>
	
</template>
